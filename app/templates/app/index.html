{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        table{
            border-collapse: collapse;
            width: 100%;
        }
        th{
            width: 20%;
            padding:5px;
            }
        td{
            padding:10px;
        }
        td a{
            text-decoration: none;
            color:red;
        }
    </style>
</head>
<body>
    <table class="table table-dark table-striped">
        
            <thead>
              <tr>
                <th scope="col">ക്രമ നമ്പർ </th>
                <th scope="col">അംഗത്തിന്റെ പേര്</th>
                <th scope="col">അംഗത്വ നമ്പർ</th>
                <th scope="col">അംഗത്വം നൽകിയ തീയതി</th>
                <th scope="col">വിഭാഗം</th>
              </tr>
            </thead>
            <tbody>
            {% for member in members %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td><a href="{% url 'app:select_month_and_year' member.id %}">{{member.name}}</a></td>
                <td>{{member.member_number}}</td>
                <td>{{member.date_of_membership}}</td>
                <td>{{member.category}}</td>
              </tr>
            {% endfor %}
            </tbody>
         
      </table>
      
</body>
</html>
